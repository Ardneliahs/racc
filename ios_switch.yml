---
gather_list:
  - file_suffix: "cfg"
    command: "show startup-config"
  - file_suffix: "inv"
    command: "show inventory"
  - file_suffix: "lic"
    command: "show license"
  - file_suffix: "ver"
    command: "show version"
  - file_suffix: "env"
    command: "show env all"
  - file_suffix: "mem"
    command: "show memory statistics history"
  - file_suffix: "cpu"
    command: "show processes cpu history"
...
